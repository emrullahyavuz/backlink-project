<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Backlink Uygulaması</title>
  </head>
  <body>
    <h1 id="backlinkTitle">Backlink Ekle</h1>
    <div id="backlinkLists"></div>

    <div class="backlinkContainer">
      <div class="backlinkFormContainer">
        <div class="backlinkFormTitle">
          <h2>Backlink Ekle</h2>
          <i class="fa-solid fa-xmark" id="xmarkIcon"></i>
        </div>
        <div class="backlinkFormContent">
          <form class="backlinkForm">
            <label>Website Adı:</label>
            <input type="text" name="" id="websiteNameInput" />
            <label>Website Adresi:</label>
            <input type="text" name="" id="websiteDomainInput" />
            <button id="backlinkBtn">Kaydet</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
